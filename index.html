<html>
    <title>Klipper Probe Plotter</title>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProbePlotter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div id="pageheader">
        Klipper Probe Graphs
    </div>

    <div class="drag-area">
        <header>Upload klippy.log</header>
        <div class="icon"><span class="material-symbols-outlined" style="font-size: 1.5em">
            file_upload
            </span></div>
        <header>Drag & Drop</header>
        <span>OR</span>
        <button>Browse File</button>
        <input type="file" id="log_file" hidden>
    </div>

    <div class="header hidden">
      <span id="fileinfo"></span>
      <button type="button" id="clearfile">Clear File</button>  
    </div>
    <div id="container" class="hidden"></div>
    <div id="help" class="hidden">
        * Click and drag to zoom in
    </div>
    <script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="index.js"></script>
  </body>
</html>
